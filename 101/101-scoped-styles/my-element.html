<link rel="import" href="../bower_components/polymer/polymer.html"></link>
	
<dom-module id="my-element">
	<style>
		div {
			background-color: red;
			height: 50px;
		}
	</style>
	<template>
		<div>I'm a DOM element. This is my local DOM!</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: "my-element"
	});
</script>
